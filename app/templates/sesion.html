<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/sesion.css')}}">

    <title>Blancos Valentina</title>
</head>
<body>
    <a href="#"><h1>Blancos Valentina</h1></a>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Iniciar Sesión</span><span>Registarse</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Iniciar Sesión</h4>

                                            <!--primer formulario-->
                                            <form action="/login" method="POST">
                                                <div class="form-group">
                                                    <input type="email" name="email_login" class="form-style" placeholder="Correo">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>    
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password_login" class="form-style" placeholder="Contraseña">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4">Iniciar Sesión</button>
                                            </form>
                                            <!--Fin de primer formulario-->
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            
                                            <h4 class="mb-3 pb-3">Registro</h4>
                                          <!--segundo formulario para registrarse-->
                                            <form action="/add_user" method="POST">
                                                <div class="form-group">
                                                    <input type="text" name="fullname" class="form-style" placeholder="Nombre(s)">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>    
                                                <div class="form-group mt-2">
                                                    <input type="tel" name="phone" class="form-style" placeholder="Apellidos">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>    
                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style" placeholder="Correo">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style" placeholder="Contraseña">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    
                                                </div>
                                                <button type="submit" class="btn mt-4">Registrarse</button>
                                                
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
