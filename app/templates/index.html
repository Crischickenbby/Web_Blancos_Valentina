<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
  <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  <title>Blancos Valentina</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="custom-navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-logo">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo" class="logo-img" />
        Blancos Valentina
      </a>
      <button class="navbar-toggle" id="toggleBtn">☰</button>
      <div class="navbar-links" id="navbarLinks">
        <a href="#">Inicio</a>
        <a href="{{ url_for('sesion') }}">Perfil</a>
        <!--<a href="#">Información</a>-->
        <div class="search-group">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </svg>
          <input type="search" class="search-input" placeholder="Buscar productos..." />
        </div>
      </div>
    </div>
  </nav>
  

  <!-- CAROUSEL -->
  <div class="carousel" id="carousel">
    <div class="carousel-text">¡Bienvenido!</div>

    <img src="{{ url_for('static', filename='img/foto1.jpg') }}" alt="Imagen 1" class="active" />
    <img src="{{ url_for('static', filename='img/foto2.jpg') }}" alt="Imagen 2" />
    <img src="{{ url_for('static', filename='img/foto3.jpg') }}" alt="Imagen 3" />
  </div>

  <!-- PRODUCTOS POR CATEGORÍA -->
  <div class="categorias">
    {% for categoria, productos in categorias.items() %}
      <div class="categoria">
        <h2>{{ categoria }}</h2>
        <div class="productos">
          {% for producto in productos %}
            <div class="producto">
              <img src="{{ url_for('static', filename='img/prod.png') }}" alt="Producto">
              <h3>{{ producto.name }}</h3>
              <p>{{ producto.description }}</p>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    // Navbar toggle
    document.getElementById("toggleBtn").addEventListener("click", () => {
      document.getElementById("navbarLinks").classList.toggle("active");
    });

    // Carrusel automático
    const images = document.querySelectorAll("#carousel img");
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }, 3000);
  </script>
</body>

</html>
